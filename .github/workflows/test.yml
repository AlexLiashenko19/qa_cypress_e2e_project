name: Docker Image CI

on:
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker compose -f docker-compose.m1.yml up 
    - name: Wait for server to be ready
      run: sleep 10
    - name: Run tests
      run: npm run test
